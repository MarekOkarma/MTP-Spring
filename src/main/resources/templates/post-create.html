<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.5.5.min.css"/>
</head>
<body>
<form method="post" th:action="@{/admin/posts/save}" th:object="${emptyPost}">

    <label>
        Autor:
        <input type="text" th:field="*{postAuthor}"/>
                <td th:if="${#fields.hasErrors('postAuthor')}" th:errors="*{postAuthor}"/>
    </label>
    <label>
        Tytuł:
        <input type="text" th:field="*{postTitle}"/>
                <td th:if="${#fields.hasErrors('postTitle')}" th:errors="*{postTitle}"/>
    </label>
    <label>
        Opis:
        <input type="text" th:field="*{addPic}"/>
    </label>
    <label>
        Filmik:
        <input type="text" th:field="*{addMovie}"/>
    </label>
    <label>
        Zdjęcie:
        <input type="text" th:field="*{picText}"/>
    </label>
    <label>
        Data postu:
        <input type="text" th:field="*{releaseDate}"/>
    </label>

    <button type="submit">Add Post</button>

</form>
</body>
</html>
