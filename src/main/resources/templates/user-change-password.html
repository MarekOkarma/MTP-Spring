<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
</head>
<body>

<h1 Change password for user sec:authentication="name"/>

<p th:text="${exceptionMessage}"></p>

<form method="post" th:action="@{/users/password/save}" th:object="${passwordDto}">

  <label>
    Actual password:
    <input type="text" th:field="*{actualPassword}"/>
  </label>

  <label>
    New password:
    <input type="text" th:field="*{newPassword}"/>
  </label>

  <label>
    Repeat new password:
    <input type="text" th:field="*{newRepeatedPassword}"/>
  </label>

  <button type="submit">Change password</button>

</form>

</body>
</html>
